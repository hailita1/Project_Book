<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<p>
    <a href="/books">Book List</a>
</p>
<h1>Edit Book</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-book}" th:object="${bookForm}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>NXB:</td>
            <td><input type="text" th:field="*{NXB}"></td>
        </tr>
        <tr>
            <td>IMG:</td>
            <td><input type="file" th:field="*{img}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit Book"></td>
        </tr>
    </table>
</form>
</body>
</html>
