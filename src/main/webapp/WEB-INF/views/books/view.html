<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Book</title>
</head>
<body>
<p>
    <a href="/books">Book List</a>
</p>
<h1>Detail Book</h1>
<table border="1px">
    <tr>
        <td>ID</td>
        <td th:text="${book.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="*{book.name}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="*{book.price}"></td>
    </tr>
    <tr>
        <td>Author:</td>
        <td th:text="*{book.author}"></td>
    </tr>
    <tr>
        <td>NXB:</td>
        <td th:text="*{book.NXB}"></td>
    </tr>
    <tr>
        <td>IMG:</td>
        <td><img width="150px" height="200px" th:src="@{'/image/' + ${book.img}}"></td>
    </tr>
</table>
</body>
</html>
