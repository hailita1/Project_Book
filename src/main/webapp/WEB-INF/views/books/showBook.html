<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<p>
    <a href="/books">List Book</a>
</p>
<h1>Show book</h1>
<br>
<table border="1px">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>Author</td>
        <td>NXB</td>
        <td>IMG</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <th:block th:each="book:${books}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.NXB}"></td>
            <td><img width="150px" height="200px" th:src="@{'/image/' + ${book.img}}"></td>
            <td><a th:href="@{/edit-book/__${book.id}__}">edit</a></td>
            <td><a th:href="@{/delete-book/__${book.id}__}">delete</a></td>
            <td><a th:href="@{/view-book/__${book.id}__}">view</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
